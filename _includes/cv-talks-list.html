
  <h4>Invited talks</h4>
  <ul>
    {%assign talks= site.talks | sort: "year" | reverse  %}
  {% for item in talks %}
      <li>
        {{ item.title }}.
        {% if item.year %}{{ item.year }}.{% endif %}
        {% if item.detail %}{{ item.detail }}.{% endif %}
      </li>
    {% endfor %}
  </ul>
